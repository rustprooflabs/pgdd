[package]
name = "pgdd"
version = "0.4.1"
edition = "2018"
description = "In-database (PostgreSQL) data dictionary providing database introspection via standard SQL query syntax."

[lib]
crate-type = ["cdylib"]

[features]
default = ["pg15"]
pg11 = ["pgx/pg11"]
pg12 = ["pgx/pg12"]
pg13 = ["pgx/pg13"]
pg14 = ["pgx/pg14"]
pg15 = ["pgx/pg15"]
pg_test = []

[dependencies]

#pgx = { git = "https://github.com/zombodb/pgx", branch = "develop" }
#pgx-macros = { git = "https://github.com/zombodb/pgx", branch = "develop" }
pgx = "=0.7.0-beta.0"
pgx-macros = "=0.7.0-beta.0"

#pgx-utils = { git = "https://github.com/zombodb/pgx", branch = "develop" }
#pgx-utils = "=0.6.1"

[dev-dependencies]
#pgx-tests = { git = "https://github.com/zombodb/pgx", branch = "develop" }
pgx-tests = "=0.7.0-beta.0"


[profile.dev]
panic = "unwind"
lto = "thin"

[profile.release]
panic = "unwind"
opt-level = 3
lto = "thin"
codegen-units = 1

