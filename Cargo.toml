[package]
name = "pgdd"
version = "0.5.0-dev"
edition = "2018"
description = "In-database (PostgreSQL) data dictionary providing database introspection via standard SQL query syntax."

[lib]
crate-type = ["cdylib"]

[features]
default = ["pg15"]
pg11 = ["pgrx/pg11"]
pg12 = ["pgrx/pg12"]
pg13 = ["pgrx/pg13"]
pg14 = ["pgrx/pg14"]
pg15 = ["pgrx/pg15"]
pg_test = []

[dependencies]
pgrx = "=0.7.4"
pgrx-macros = "=0.7.4"


[dev-dependencies]
pgrx-tests = "=0.7.4"


[profile.dev]
panic = "unwind"
lto = "thin"

[profile.release]
panic = "unwind"
opt-level = 3
lto = "thin"
codegen-units = 1

